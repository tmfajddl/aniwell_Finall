        .form-panel-slide.no-anim { transition: none !important; }

        /* 가로 흔들림 방지(선택) */
        html, body { overflow-x: hidden; }
        html { scrollbar-gutter: stable; }

        /* 세로 스크롤바 공간을 항상 확보 → 경고 문구 표시 시 좌우 '툭' 방지 */

            width: 100%;
            padding: 1rem;
        }

        @keyframes slide-up {
            0% {
                opacity: 0;
                transform: translateY(30px);
                /* 살짝만 내려온 상태에서 */
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-slide-up {
            animation: slide-up 0.3s ease-out forwards;
        }

        .animate-slide-up {
            animation: slide-up 0.3s ease-out forwards;
        }

<script>
    // 보이는 경고문인지 판별
    function isShown(el){
        return !!el && !el.classList.contains('hidden');
    }

    // 슬라이드 애니메이션 1회 비활성화
    function disableSlideOnce(){
        const slide = document.querySelector('.form-panel-slide');
        if (!slide) return;

        // 1) 전환 완전 OFF
        slide.classList.add('no-anim');      // 클래스 레벨
        const prevTransition = slide.style.transition;
        slide.style.transition = 'none';     // 인라인(최우선)

        // 2) 위치 강제 복구
        slide.style.transform = 'translateX(0)';

        // 3) 강제로 reflow → 현재 프레임에서 전환 확정 중단
        void slide.offsetHeight;

        // 4) 다음 프레임에 전환 복구
        requestAnimationFrame(() => {
            setTimeout(() => {
                slide.style.transition = prevTransition || ''; // 인라인 복구
                slide.classList.remove('no-anim');             // 클래스 복구
            }, 120);
        });
    }

    // step1 전용 검증 (빈칸 + 빨간만 에러로 처리)
    function validateStep1(){
        const form = document.querySelector('.login-form--register form');
        if (!form) return { ok:false };

        // step1 필수만
        const fields = ['loginId','loginPw','loginPwConfirm','name','nickname'];
        let firstError = null;

        // 1) 빈칸 체크
        for (const id of fields){
            const el = form.querySelector('#' + id);
            if (el && el.value.trim() === ''){
                firstError = el;
                break;
            }
        }

        // 2) 빨간 테두리 있으면 에러
        if (!firstError){
            const redInput = form.querySelector('#step1 input.border-red-500');
            if (redInput) firstError = redInput;
        }

        // 3) 경고 텍스트 중 '빨간'만 에러 처리 (성공=초록은 통과)
        if (!firstError){
            const warns = [
                { id:'idWarning',       focus:'#loginId' },
                { id:'nicknameWarning', focus:'#nickname' },
                { id:'pwWarning',       focus:'#loginPw' },
                { id:'pwMessage',       focus:'#loginPwConfirm' }, // 불일치
            ];
            for (const {id, focus} of warns){
                const w = form.querySelector('#' + id);
                if (!w || w.classList.contains('hidden')) continue;
                if (w.classList.contains('text-red-600')) {
                    firstError = form.querySelector(focus) || w;
                    break;
                }
            }
        }

        return { ok: !firstError, firstError };
    }

    // step1 빈칸들을 빨간 테두리로 표시, 첫 빈 칸을 리턴
    function highlightEmptyStep1() {
        const form = document.querySelector('.login-form--register form');
        const ids = ['loginId','loginPw','loginPwConfirm','name','nickname'];
        let first = null;

        ids.forEach(id => {
            const el = form.querySelector('#' + id);
            if (!el) return;
            const empty = el.value.trim() === '';
            // 빨간/초록 초기화는 하지 않고, "빈칸이면"만 빨간 추가
            if (empty) {
                el.classList.add('border-red-500');
                el.classList.remove('border-green-500');
                if (!first) first = el;
            } else {
                // 값이 생겼으면 빨간 제거(초록/중립은 그대로 유지)
                el.classList.remove('border-red-500');
            }
        });

        return first;
    }


    // 통합 진입점: 통과 시에만 다음 단계
    function tryGoNextFromStep1(){
        const { ok, firstError } = validateStep1();
        if (!ok){
            const firstEmpty = highlightEmptyStep1();   // 빈 칸 빨간 줄 표시
            _blockSlideOnce = true; // ✅ 이 프레임에서 모든 goToStep 호출 차단
            disableSlideOnce();     // 애니메이션 끄기 + 위치 복구

            const slide = document.querySelector('.form-panel-slide');
            if (slide) slide.style.transform = 'translateX(0)';

            if (firstError) firstError.focus({ preventScroll: true });
            (firstEmpty || firstError)?.focus({ preventScroll: true });
            // 120ms 뒤 차단 해제
            setTimeout(() => { _blockSlideOnce = false; }, 120);
            return;
        }
        goToStep(2); // 통과 시 정상 이동
    }

</script>

<script>
    let _blockSlideOnce = false;

    function goToStep(step) {
        if (_blockSlideOnce) return;    // 차단 중이면 아무것도 안 함
        currentStep = step;
        const slide = document.querySelector('.form-panel-slide');
        slide.style.transform = `translateX(${step === 1 ? '0' : '-50%'})`;


        // 발바닥 이미지 변경
        document.getElementById('paw1').src = step === 1 ? '/img/paw_active.png' : '/img/paw_inactive.png';
        document.getElementById('paw2').src = step === 2 ? '/img/paw_active.png' : '/img/paw_inactive.png';
    }

    // 드래그 이벤트
    const panel = document.getElementById('slide-panel');
    let startX = 0, isDragging = false;

    panel.addEventListener('mousedown', (e) => {
        if (e.target.closest('#step1 .buttons__signup--sign-up-form')) return;
        startX = e.clientX;
        isDragging = true;
    });

    panel.addEventListener('mouseup', (e) => {
        if (!isDragging) return;
        const deltaX = e.clientX - startX;
        if (deltaX < -50 && currentStep === 1) tryGoNextFromStep1();
        else if (deltaX > 50 && currentStep === 2) goToStep(1);
        isDragging = false;
    });

    // 모바일 터치
    panel.addEventListener('touchstart', (e) => {
        if (e.target.closest('#step1 .buttons__signup--sign-up-form')) return;
        startX = e.touches[0].clientX;
        isDragging = true;
    });

    panel.addEventListener('touchend', (e) => {
        if (!isDragging) return;
        const endX = e.changedTouches[0].clientX;
        const deltaX = endX - startX;
        if (deltaX < -50 && currentStep === 1) tryGoNextFromStep1();
        else if (deltaX > 50 && currentStep === 2) goToStep(1);
        isDragging = false;
    });

    function updateAuthLevel() {
        const auth = document.querySelector('[name="authName"]').value;
        document.getElementById('authLevel').value = auth === '수의사' ? 9 : 1;
    }

    function validateForm() {
        // dup_check.js에 추가함
        // const phone = document.querySelector('[name="cellphone"]');
        // const phonePattern = /^\d{3}-\d{3,4}-\d{4}$/;
        // if (!phonePattern.test(phone.value)) {
        //     alert("전화번호 형식이 올바르지 않습니다. 예: 000-0000-0000");
        //     return false;
        // }

        const addressInput = document.getElementById("address");
        console.log("🚨 address.value:", addressInput?.value);

        if (!addressInput || addressInput.value.trim() === "") {
            alert("주소를 입력해주세요. 우편번호 찾기를 사용하세요.");
            return false;
        }
        return true;
    }

    // step1에서 Enter 키로 다음 단계 이동
    document.addEventListener('DOMContentLoaded', function () {
        // "다음" 버튼에서 시작되는 드래그/터치가 스와이프로 인식되지 않게 막기
        const nextBtn = document.querySelector('#step1 .buttons__signup--sign-up-form');
        if (nextBtn) {
            ['mousedown','touchstart'].forEach(evt => {
                nextBtn.addEventListener(evt, e => e.stopPropagation());
            });
        }

        document.querySelectorAll('#step1 input').forEach(input => {
            input.addEventListener('keydown', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    tryGoNextFromStep1(); // 검증 후 step2로 이동
                }
            });
        });

        const phoneInput = document.querySelector('[name="cellphone"]');
        phoneInput.addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            let result = '';
            if (value.length < 4) {
                result = value;
            } else if (value.length < 7) {
                result = value.slice(0, 3) + '-' + value.slice(3);
            } else if (value.length < 11) {
                result = value.slice(0, 3) + '-' + value.slice(3, 6) + '-' + value.slice(6);
            } else {
                result = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7, 11);
            }
            e.target.value = result;
        });
    });
</script>

<script>
    function execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function (data) {
                // 기본 주소
                let fullAddress = data.address;

                // 참고항목 (법정동 등)
                if (data.addressType === 'R') {
                    if (data.bname !== '') {
                        fullAddress += ' ' + data.bname;
                    }
                    if (data.buildingName !== '') {
                        fullAddress += ' ' + data.buildingName;
                    }
                }

                document.getElementById('address').value = fullAddress;
            }
        }).open();
    }
</script>

<script>

    window.loginWithGoogle = async function () {
        const provider = new firebase.auth.GoogleAuthProvider();

        try {
            const result = await firebase.auth().signInWithPopup(provider);
            const user = result.user;

            const uid = user.uid;
            const email = user.email;
            const displayName = user.displayName;

            const db = firebase.firestore();
            await db.collection("users").doc(uid).set({
                uid: uid,
                email: email,
                displayName: displayName,
                provider: "google",
                lastLogin: new Date().toISOString()
            }, {merge: true});

            // 서버 세션 연동이 필요하면 여기서 idToken 전달 가능
            // const idToken = await user.getIdToken();

            window.location.href = "/";

        } catch (error) {
            console.error("❌ Google 로그인 실패", error);
            alert("Google 로그인 중 오류가 발생했습니다.");
        }
    }
</script>

<script>

    if (firebase.apps.length === 0) {
        firebase.initializeApp(firebaseConfig);
        console.log("🔥 Firebase 초기화 완료");
    }

    // ✅ Firebase 세션 지속성 유지
    firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL)
        .then(() => console.log("🟢 Firebase 세션 지속성 LOCAL 설정 완료"));
</script>
<script>
    // ✅ Firebase 로그인 보장
    async function ensureFirebaseLogin(customToken) {
        if (firebase.auth().currentUser) return firebase.auth().currentUser;
        await firebase.auth().signInWithCustomToken(customToken);
        return firebase.auth().currentUser;
    }

    // ✅ Firebase Custom Token + 서버 세션 로그인 공통 함수
    async function handleFirebaseAndSessionLogin(customToken) {
        const user = await ensureFirebaseLogin(customToken);
        const idToken = await user.getIdToken();

        // 서버 세션 로그인
        await fetch("/usr/member/firebase-session-login", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({idToken}),
            credentials: "include"
        });
    }

    // ✅ 공통 로그인 프로세스 (일반/소셜 공용)
    async function processLogin() {
        try {
            const res = await fetch('/usr/member/firebase-token', {method: 'POST'});
            const result = await res.json();
            if (result.resultCode !== 'S-1') {
                window.location.replace("/usr/member/login");
                return;
            }

            let customToken = result.data1?.token || result.data1;
            if (customToken && (customToken.match(/\./g) || []).length === 2) {
                await handleFirebaseAndSessionLogin(customToken);
            }
			
			// 해당 위치에 로그인된 유저를 대상으로 api불러와서 memberid가지고 오기
            // ✅ 로그인 성공 시 즉시 메인으로 이동
            window.location.replace("/");
        } catch {
            window.location.replace("/usr/member/login");
        }
    }

    // ✅ 구글 로그인 (Popup) - 최적화
    window.loginWithGoogle = async function () {
        try {
            // 세션 지속성 유지
            await firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);

            const provider = new firebase.auth.GoogleAuthProvider();
            provider.setCustomParameters({prompt: 'select_account'}); // 계정 선택 유지

            // 🔥 Firebase 팝업 로그인
            const result = await firebase.auth().signInWithPopup(provider);
            const email = result.user.email;

            // ✅ 서버에 이메일 전달 → DB 회원 처리 + Firebase Custom Token 발급
            const [sessionRes] = await Promise.all([
                fetch(`/usr/member/social-login?email=${encodeURIComponent(email)}`),
                result.user.getIdToken()
            ]);

            const data = await sessionRes.json();
            if (data.resultCode === "S-1") {
                await handleFirebaseAndSessionLogin(data.data1); // Redis 캐싱된 토큰이면 즉시 처리
                window.location.replace("/");
            }
        } catch (error) {
            console.error("❌ Google 로그인 중 오류", error);
            alert("Google 로그인 중 오류가 발생했습니다.");
        }
    };

    // ✅ 카카오/네이버 팝업 메시지 수신 후 로그인 처리
    window.addEventListener("message", async function (event) {
        if (event.data && event.data.email) {
            const res = await fetch(`/usr/member/social-login?email=${encodeURIComponent(event.data.email)}`);
            const data = await res.json();
            if (data.resultCode === "S-1") {
                await handleFirebaseAndSessionLogin(data.data1);
                window.location.replace("/");
            }
        }
    });

    // ✅ 일반 로그인 폼 이벤트
    document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.querySelector('form[action="/usr/member/doLogin"]');
        if (loginForm) {
            loginForm.addEventListener("submit", async function (e) {
                e.preventDefault();
                const formData = new FormData(loginForm);
                const response = await fetch(loginForm.getAttribute("action"), {method: "POST", body: formData});
                const result = await response.json();
                if (result.resultCode !== "S-1") {
                    alert(result.msg || "로그인 실패");
                    return;
                }
                await processLogin();
            });
        }

        // 소셜 로그인 후 자동 Firebase 연동
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get("social") === "1") processLogin();
    });
</script>
