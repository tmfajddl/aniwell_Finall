<script>
    // ë¡œê·¸ì¸ â†” íšŒì›ê°€ì… ì „í™˜
    $(document).ready(function () {
        $('#show-sign-up').on('click', function () {
            $('.form-slider').css('transform', 'translateX(-50%)');
        });
        $('#show-sign-in').on('click', function () {
            $('.form-slider').css('transform', 'translateX(0)');
        });
    });

    let currentStep = 1;

    function goToStep(step) {
        currentStep = step;
        const slide = document.querySelector('.form-panel-slide');
        slide.style.transform = `translateX(${step === 1 ? '0' : '-100%'})`;

        // ë°œë°”ë‹¥ ì´ë¯¸ì§€ ë³€ê²½
        document.getElementById('paw1').src = step === 1 ? '/img/paw_active.png' : '/img/paw_inactive.png';
        document.getElementById('paw2').src = step === 2 ? '/img/paw_active.png' : '/img/paw_inactive.png';
    }

    // ë“œë˜ê·¸ ì´ë²¤íŠ¸
    const panel = document.getElementById('slide-panel');
    let startX = 0, isDragging = false;

    panel.addEventListener('mousedown', (e) => {
        startX = e.clientX;
        isDragging = true;
    });

    panel.addEventListener('mouseup', (e) => {
        if (!isDragging) return;
        const deltaX = e.clientX - startX;
        if (deltaX < -50 && currentStep === 1) goToStep(2);
        else if (deltaX > 50 && currentStep === 2) goToStep(1);
        isDragging = false;
    });

    // ëª¨ë°”ì¼ í„°ì¹˜
    panel.addEventListener('touchstart', (e) => {
        startX = e.touches[0].clientX;
        isDragging = true;
    });

    panel.addEventListener('touchend', (e) => {
        if (!isDragging) return;
        const endX = e.changedTouches[0].clientX;
        const deltaX = endX - startX;
        if (deltaX < -50 && currentStep === 1) goToStep(2);
        else if (deltaX > 50 && currentStep === 2) goToStep(1);
        isDragging = false;
    });

    function updateAuthLevel() {
        const auth = document.querySelector('[name="authName"]').value;
        document.getElementById('authLevel').value = auth === 'ìˆ˜ì˜ì‚¬' ? 9 : 1;
    }

    function validateForm() {
        const phone = document.querySelector('[name="cellphone"]');
        const phonePattern = /^\d{3}-\d{3,4}-\d{4}$/;
        if (!phonePattern.test(phone.value)) {
            alert("ì „í™”ë²ˆí˜¸ í˜•ì‹ì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤. ì˜ˆ: 000-0000-0000");
            return false;
        }

        const addressInput = document.getElementById("address");
        console.log("ğŸš¨ address.value:", addressInput?.value);

        if (!addressInput || addressInput.value.trim() === "") {
            alert("ì£¼ì†Œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”. ìš°í¸ë²ˆí˜¸ ì°¾ê¸°ë¥¼ ì‚¬ìš©í•˜ì„¸ìš”.");
            return false;
        }
        return true;
    }

    // step1ì—ì„œ Enter í‚¤ë¡œ ë‹¤ìŒ ë‹¨ê³„ ì´ë™
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('#step1 input').forEach(input => {
            input.addEventListener('keydown', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    goToStep(2);
                }
            });
        });

        const phoneInput = document.querySelector('[name="cellphone"]');
        phoneInput.addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            let result = '';
            if (value.length < 4) {
                result = value;
            } else if (value.length < 7) {
                result = value.slice(0, 3) + '-' + value.slice(3);
            } else if (value.length < 11) {
                result = value.slice(0, 3) + '-' + value.slice(3, 6) + '-' + value.slice(6);
            } else {
                result = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7, 11);
            }
            e.target.value = result;
        });
    });
</script>

<script>
    let isGooglePopupInProgress = false;

    // âœ… Google ë¡œê·¸ì¸ (Popup ë°©ì‹)
    window.loginWithGoogle = async function () {
        if (isGooglePopupInProgress) return;
        isGooglePopupInProgress = true;

        try {
            // âœ… ê¸°ì¡´ Firebase ì„¸ì…˜ ì œê±° í›„ ìƒˆ ë¡œê·¸ì¸
            await firebase.auth().signOut();
            await firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);

            const provider = new firebase.auth.GoogleAuthProvider();
            provider.setCustomParameters({ prompt: 'select_account' }); // ê³„ì • ì„ íƒ ê°•ì œ

            const result = await firebase.auth().signInWithPopup(provider);
            const user = result.user;

            // âœ… Firestore ì €ì¥ & ID í† í° ë°œê¸‰ ë³‘ë ¬ ì²˜ë¦¬
            const db = firebase.firestore();
            const [_, idToken] = await Promise.all([
                db.collection("users").doc(user.uid).set({
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName,
                    provider: "google",
                    lastLogin: new Date().toISOString()
                }, { merge: true }), // ğŸ”¥ merge:trueë¡œ ë¶ˆí•„ìš”í•œ ë®ì–´ì“°ê¸° ìµœì†Œí™”
                user.getIdToken() // Firebase ID í† í° ë°œê¸‰
            ]);

            // âœ… ì„œë²„ ì„¸ì…˜ ì„¤ì •
            await fetch("/usr/member/firebase-session-login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ idToken }),
                credentials: "include"
            });

            window.location.href = "/";
        } catch (error) {
            console.error("âŒ Google ë¡œê·¸ì¸ ì‹¤íŒ¨", error);
            alert("Google ë¡œê·¸ì¸ ì¤‘ ì˜¤ë¥˜ ë°œìƒ");
        } finally {
            isGooglePopupInProgress = false;
        }
    };

    // âœ… ì¼ë°˜ ë¡œê·¸ì¸ + Firebase ì»¤ìŠ¤í…€ í† í° ë¡œê·¸ì¸
    async function handleFirebaseLogin() {
        try {
            console.time("ğŸ”„ ì „ì²´ ë¡œê·¸ì¸ ì‹œê°„");

            // 1ï¸âƒ£ Firebase Custom Token ìš”ì²­
            console.time("ğŸŸ  Firebase í† í° ìš”ì²­");
            const response = await fetch('/usr/member/firebase-token', { method: 'POST' });
            const result = await response.json();
            console.timeEnd("ğŸŸ  Firebase í† í° ìš”ì²­");

            if (result.resultCode !== 'S-1') {
                alert(result.msg || "í† í° ë°œê¸‰ ì‹¤íŒ¨");
                return;
            }

            const customToken = result.data1.token;
            const provider = result.data1.provider || "email";

            // 2ï¸âƒ£ Firebase ë¡œê·¸ì¸
            console.time("ğŸŸ¢ Firebase ë¡œê·¸ì¸");
            const userCredential = await firebase.auth().signInWithCustomToken(customToken);
            const user = userCredential.user;
            console.timeEnd("ğŸŸ¢ Firebase ë¡œê·¸ì¸");
            await new Promise(resolve => setTimeout(resolve, 1500)); // ğŸ”¥ ë¡œê·¸ í™•ì¸ ì‹œê°„ í™•ë³´
            // 3ï¸âƒ£ Firestore ì €ì¥ & 4ï¸âƒ£ ID í† í° ë°œê¸‰ ë³‘ë ¬ ì‹¤í–‰
            console.time("ğŸŸ¡ Firestore ì €ì¥ & ğŸ”µ ID í† í° ë°œê¸‰ (ë³‘ë ¬)");
            const db = firebase.firestore();
            const [_, idToken] = await Promise.all([
                db.collection("users").doc(user.uid).set({
                    uid: user.uid,
                    email: user.email || '',
                    displayName: user.displayName || '',
                    provider,
                    lastLogin: new Date().toISOString()
                }, { merge: true }),
                user.getIdToken()
            ]);
            console.timeEnd("ğŸŸ¡ Firestore ì €ì¥ & ğŸ”µ ID í† í° ë°œê¸‰ (ë³‘ë ¬)");
            await new Promise(resolve => setTimeout(resolve, 1500)); // ğŸ”¥ ë¡œê·¸ í™•ì¸ ì‹œê°„ í™•ë³´
            // 5ï¸âƒ£ ì„œë²„ ì„¸ì…˜ ì„¤ì •
            console.time("ğŸŸ£ ì„œë²„ ì„¸ì…˜ ì„¤ì •");
            const sessionResponse = await fetch("/usr/member/firebase-session-login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ idToken }),
                credentials: "include"
            });

            const sessionResult = await sessionResponse.json();
            console.timeEnd("ğŸŸ£ ì„œë²„ ì„¸ì…˜ ì„¤ì •");
            await new Promise(resolve => setTimeout(resolve, 1500)); // ğŸ”¥ ë¡œê·¸ í™•ì¸ ì‹œê°„ í™•ë³´
            if (sessionResult.resultCode === "S-1") {
                console.timeEnd("ğŸ”„ ì „ì²´ ë¡œê·¸ì¸ ì‹œê°„");
                window.location.replace("/");
            } else {
                alert("ì„œë²„ ì„¸ì…˜ ì„¤ì • ì‹¤íŒ¨");
            }
        } catch (error) {
            console.error("âŒ Firebase ë¡œê·¸ì¸ ì˜¤ë¥˜:", error);
            alert("Firebase ë¡œê·¸ì¸ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
        }
    }

    // âœ… ì´ë²¤íŠ¸ ë“±ë¡
    document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.querySelector('form[action="/usr/member/doLogin"]');

        if (loginForm) {
            loginForm.addEventListener("submit", async function (e) {
                e.preventDefault();

                const formData = new FormData(loginForm);
                try {
                    const response = await fetch(loginForm.getAttribute("action"), {
                        method: "POST",
                        body: formData
                    });

                    const result = await response.json();

                    if (result.resultCode !== "S-1") {
                        alert(result.msg || "ë¡œê·¸ì¸ ì‹¤íŒ¨");
                        return;
                    }

                    await handleFirebaseLogin();
                } catch (err) {
                    console.error("âŒ [submit] ë¡œê·¸ì¸ ì¤‘ ì—ëŸ¬ ë°œìƒ", err);
                    alert("ì„œë²„ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
                }
            });
        }

        // ì†Œì…œ ë¡œê·¸ì¸ í›„ ìë™ Firebase ì—°ë™
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get("social") === "1") {
            handleFirebaseLogin();
        }
    });

    // ì†Œì…œ ë¡œê·¸ì¸ íŒì—… ë©”ì‹œì§€ ì²˜ë¦¬
    window.addEventListener("message", function (event) {
        if (event.data === "socialLoginSuccess") {

        }
    });
</script>
