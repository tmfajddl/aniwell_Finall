<script>
	function goToStep(step) {
		currentStep = step;
		const slide = document.querySelector('.form-panel-slide');
		slide.style.transform = `translateX(${step === 1 ? '0' : '-50%'})`;


		// ë°œë°”ë‹¥ ì´ë¯¸ì§€ ë³€ê²½
		document.getElementById('paw1').src = step === 1 ? '/img/paw_active.png' : '/img/paw_inactive.png';
		document.getElementById('paw2').src = step === 2 ? '/img/paw_active.png' : '/img/paw_inactive.png';
	}

	// ë“œë˜ê·¸ ì´ë²¤íŠ¸
	const panel = document.getElementById('slide-panel');
	let startX = 0, isDragging = false;

	panel.addEventListener('mousedown', (e) => {
		startX = e.clientX;
		isDragging = true;
	});

	panel.addEventListener('mouseup', (e) => {
		if (!isDragging) return;
		const deltaX = e.clientX - startX;
		if (deltaX < -50 && currentStep === 1) goToStep(2);
		else if (deltaX > 50 && currentStep === 2) goToStep(1);
		isDragging = false;
	});

	// ëª¨ë°”ì¼ í„°ì¹˜
	panel.addEventListener('touchstart', (e) => {
		startX = e.touches[0].clientX;
		isDragging = true;
	});

	panel.addEventListener('touchend', (e) => {
		if (!isDragging) return;
		const endX = e.changedTouches[0].clientX;
		const deltaX = endX - startX;
		if (deltaX < -50 && currentStep === 1) goToStep(2);
		else if (deltaX > 50 && currentStep === 2) goToStep(1);
		isDragging = false;
	});

	function updateAuthLevel() {
		const auth = document.querySelector('[name="authName"]').value;
		document.getElementById('authLevel').value = auth === 'ìˆ˜ì˜ì‚¬' ? 9 : 1;
	}

	function validateForm() {
		const phone = document.querySelector('[name="cellphone"]');
		const phonePattern = /^\d{3}-\d{3,4}-\d{4}$/;
		if (!phonePattern.test(phone.value)) {
			alert("ì „í™”ë²ˆí˜¸ í˜•ì‹ì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤. ì˜ˆ: 000-0000-0000");
			return false;
		}

		const addressInput = document.getElementById("address");
		console.log("ğŸš¨ address.value:", addressInput?.value);

		if (!addressInput || addressInput.value.trim() === "") {
			alert("ì£¼ì†Œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”. ìš°í¸ë²ˆí˜¸ ì°¾ê¸°ë¥¼ ì‚¬ìš©í•˜ì„¸ìš”.");
			return false;
		}
		return true;
	}

	// step1ì—ì„œ Enter í‚¤ë¡œ ë‹¤ìŒ ë‹¨ê³„ ì´ë™
	document.addEventListener('DOMContentLoaded', function () {
		document.querySelectorAll('#step1 input').forEach(input => {
			input.addEventListener('keydown', function (e) {
				if (e.key === 'Enter') {
					e.preventDefault();
					goToStep(2);
				}
			});
		});

		const phoneInput = document.querySelector('[name="cellphone"]');
		phoneInput.addEventListener('input', function (e) {
			let value = e.target.value.replace(/\D/g, '');
			let result = '';
			if (value.length < 4) {
				result = value;
			} else if (value.length < 7) {
				result = value.slice(0, 3) + '-' + value.slice(3);
			} else if (value.length < 11) {
				result = value.slice(0, 3) + '-' + value.slice(3, 6) + '-' + value.slice(6);
			} else {
				result = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7, 11);
			}
			e.target.value = result;
		});
	});
</script>

<script>
	function execDaumPostcode() {
		new daum.Postcode({
			oncomplete: function (data) {
				// ê¸°ë³¸ ì£¼ì†Œ
				let fullAddress = data.address;

				// ì°¸ê³ í•­ëª© (ë²•ì •ë™ ë“±)
				if (data.addressType === 'R') {
					if (data.bname !== '') {
						fullAddress += ' ' + data.bname;
					}
					if (data.buildingName !== '') {
						fullAddress += ' ' + data.buildingName;
					}
				}

				document.getElementById('address').value = fullAddress;
			}
		}).open();
	}
</script>

<script>
	// âœ… Firebase ë¡œê·¸ì¸ ë³´ì¥
	async function ensureFirebaseLogin(customToken) {
		if (firebase.auth().currentUser) return firebase.auth().currentUser;
		await firebase.auth().signInWithCustomToken(customToken);
		return firebase.auth().currentUser;
	}

	// âœ… Firebase Custom Token + ì„œë²„ ì„¸ì…˜ ë¡œê·¸ì¸ ê³µí†µ í•¨ìˆ˜
	async function handleFirebaseAndSessionLogin(customToken) {
		const user = await ensureFirebaseLogin(customToken);
		const idToken = await user.getIdToken();

		// ì„œë²„ ì„¸ì…˜ ë¡œê·¸ì¸
		await fetch("/usr/member/firebase-session-login", {
			method: "POST",
			headers: {"Content-Type": "application/json"},
			body: JSON.stringify({idToken}),
			credentials: "include"
		});
	}

	// âœ… ê³µí†µ ë¡œê·¸ì¸ í”„ë¡œì„¸ìŠ¤ (ì¼ë°˜/ì†Œì…œ ê³µìš©)
	async function processLogin() {
		try {
			const res = await fetch('/usr/member/firebase-token', {method: 'POST'});
			const result = await res.json();
			if (result.resultCode !== 'S-1') {
				window.location.replace("/usr/member/login");
				return;
			}

			let customToken = result.data1?.token || result.data1;
			if (customToken && (customToken.match(/\./g) || []).length === 2) {
				await handleFirebaseAndSessionLogin(customToken);
			}
			// âœ… ë¡œê·¸ì¸ ì„±ê³µ ì‹œ ì¦‰ì‹œ ë©”ì¸ìœ¼ë¡œ ì´ë™
			window.location.replace("/");
		} catch {
			window.location.replace("/usr/member/login");
		}
	}
