<script>
    // ë³´ì´ëŠ” ê²½ê³ ë¬¸ì¸ì§€ íŒë³„
    function isShown(el) {
        return !!el && !el.classList.contains('hidden');
    }

    // ìŠ¬ë¼ì´ë“œ ì• ë‹ˆë©”ì´ì…˜ 1íšŒ ë¹„í™œì„±í™”
    function disableSlideOnce() {
        const slide = document.querySelector('.form-panel-slide');
        if (!slide) return;

        // 1) ì „í™˜ ì™„ì „ OFF
        slide.classList.add('no-anim');      // í´ë˜ìŠ¤ ë ˆë²¨
        const prevTransition = slide.style.transition;
        slide.style.transition = 'none';     // ì¸ë¼ì¸(ìµœìš°ì„ )

        // 2) ìœ„ì¹˜ ê°•ì œ ë³µêµ¬
        slide.style.transform = 'translateX(0)';

        // 3) ê°•ì œë¡œ reflow â†’ í˜„ì¬ í”„ë ˆì„ì—ì„œ ì „í™˜ í™•ì • ì¤‘ë‹¨
        void slide.offsetHeight;

        // 4) ë‹¤ìŒ í”„ë ˆì„ì— ì „í™˜ ë³µêµ¬
        requestAnimationFrame(() => {
            setTimeout(() => {
                slide.style.transition = prevTransition || ''; // ì¸ë¼ì¸ ë³µêµ¬
                slide.classList.remove('no-anim');             // í´ë˜ìŠ¤ ë³µêµ¬
            }, 120);
        });
    }

    // step1 ì „ìš© ê²€ì¦ (ë¹ˆì¹¸ + ë¹¨ê°„ë§Œ ì—ëŸ¬ë¡œ ì²˜ë¦¬)
    function validateStep1() {
        const form = document.querySelector('.login-form--register form');
        if (!form) return {ok: false};

        // step1 í•„ìˆ˜ë§Œ
        const fields = ['loginId', 'loginPw', 'loginPwConfirm', 'name', 'nickname'];
        let firstError = null;

        // 1) ë¹ˆì¹¸ ì²´í¬
        for (const id of fields) {
            const el = form.querySelector('#' + id);
            if (el && el.value.trim() === '') {
                firstError = el;
                break;
            }
        }

        // 2) ë¹¨ê°„ í…Œë‘ë¦¬ ìˆìœ¼ë©´ ì—ëŸ¬
        if (!firstError) {
            const redInput = form.querySelector('#step1 input.border-red-500');
            if (redInput) firstError = redInput;
        }

        // 3) ê²½ê³  í…ìŠ¤íŠ¸ ì¤‘ 'ë¹¨ê°„'ë§Œ ì—ëŸ¬ ì²˜ë¦¬ (ì„±ê³µ=ì´ˆë¡ì€ í†µê³¼)
        if (!firstError) {
            const warns = [
                {id: 'idWarning', focus: '#loginId'},
                {id: 'nicknameWarning', focus: '#nickname'},
                {id: 'pwWarning', focus: '#loginPw'},
                {id: 'pwMessage', focus: '#loginPwConfirm'}, // ë¶ˆì¼ì¹˜
            ];
            for (const {id, focus} of warns) {
                const w = form.querySelector('#' + id);
                if (!w || w.classList.contains('hidden')) continue;
                if (w.classList.contains('text-red-600')) {
                    firstError = form.querySelector(focus) || w;
                    break;
                }
            }
        }

        return {ok: !firstError, firstError};
    }

    // step1 ë¹ˆì¹¸ë“¤ì„ ë¹¨ê°„ í…Œë‘ë¦¬ë¡œ í‘œì‹œ, ì²« ë¹ˆ ì¹¸ì„ ë¦¬í„´
    function highlightEmptyStep1() {
        const form = document.querySelector('.login-form--register form');
        const ids = ['loginId', 'loginPw', 'loginPwConfirm', 'name', 'nickname'];
        let first = null;

        ids.forEach(id => {
            const el = form.querySelector('#' + id);
            if (!el) return;
            const empty = el.value.trim() === '';
            // ë¹¨ê°„/ì´ˆë¡ ì´ˆê¸°í™”ëŠ” í•˜ì§€ ì•Šê³ , "ë¹ˆì¹¸ì´ë©´"ë§Œ ë¹¨ê°„ ì¶”ê°€
            if (empty) {
                el.classList.add('border-red-500');
                el.classList.remove('border-green-500');
                if (!first) first = el;
            } else {
                // ê°’ì´ ìƒê²¼ìœ¼ë©´ ë¹¨ê°„ ì œê±°(ì´ˆë¡/ì¤‘ë¦½ì€ ê·¸ëŒ€ë¡œ ìœ ì§€)
                el.classList.remove('border-red-500');
            }
        });

        return first;
    }


    // í†µí•© ì§„ì…ì : í†µê³¼ ì‹œì—ë§Œ ë‹¤ìŒ ë‹¨ê³„
    function tryGoNextFromStep1() {
        const {ok, firstError} = validateStep1();
        if (!ok) {
            const firstEmpty = highlightEmptyStep1();   // ë¹ˆ ì¹¸ ë¹¨ê°„ ì¤„ í‘œì‹œ
            _blockSlideOnce = true; // âœ… ì´ í”„ë ˆì„ì—ì„œ ëª¨ë“  goToStep í˜¸ì¶œ ì°¨ë‹¨
            disableSlideOnce();     // ì• ë‹ˆë©”ì´ì…˜ ë„ê¸° + ìœ„ì¹˜ ë³µêµ¬

            const slide = document.querySelector('.form-panel-slide');
            if (slide) slide.style.transform = 'translateX(0)';

            if (firstError) firstError.focus({preventScroll: true});
            (firstEmpty || firstError)?.focus({preventScroll: true});
            // 120ms ë’¤ ì°¨ë‹¨ í•´ì œ
            setTimeout(() => {
                _blockSlideOnce = false;
            }, 120);
            return;
        }
        goToStep(2); // í†µê³¼ ì‹œ ì •ìƒ ì´ë™
    }

</script>

<script>
    let _blockSlideOnce = false;

    function goToStep(step) {
        if (_blockSlideOnce) return;    // ì°¨ë‹¨ ì¤‘ì´ë©´ ì•„ë¬´ê²ƒë„ ì•ˆ í•¨
        currentStep = step;
        const slide = document.querySelector('.form-panel-slide');
        slide.style.transform = `translateX(${step === 1 ? '0' : '-50%'})`;


        // ë°œë°”ë‹¥ ì´ë¯¸ì§€ ë³€ê²½
        document.getElementById('paw1').src = step === 1 ? '/img/paw_active.png' : '/img/paw_inactive.png';
        document.getElementById('paw2').src = step === 2 ? '/img/paw_active.png' : '/img/paw_inactive.png';
    }

    // ë“œë˜ê·¸ ì´ë²¤íŠ¸
    const panel = document.getElementById('slide-panel');
    let startX = 0, isDragging = false;

    panel.addEventListener('mousedown', (e) => {
        if (e.target.closest('#step1 .buttons__signup--sign-up-form')) return;
        startX = e.clientX;
        isDragging = true;
    });

    panel.addEventListener('mouseup', (e) => {
        if (!isDragging) return;
        const deltaX = e.clientX - startX;
        if (deltaX < -50 && currentStep === 1) tryGoNextFromStep1();
        else if (deltaX > 50 && currentStep === 2) goToStep(1);
        isDragging = false;
    });

    // ëª¨ë°”ì¼ í„°ì¹˜
    panel.addEventListener('touchstart', (e) => {
        if (e.target.closest('#step1 .buttons__signup--sign-up-form')) return;
        startX = e.touches[0].clientX;
        isDragging = true;
    });

    panel.addEventListener('touchend', (e) => {
        if (!isDragging) return;
        const endX = e.changedTouches[0].clientX;
        const deltaX = endX - startX;
        if (deltaX < -50 && currentStep === 1) tryGoNextFromStep1();
        else if (deltaX > 50 && currentStep === 2) goToStep(1);
        isDragging = false;
    });

        const nextBtn = document.querySelector('#step1 .buttons__signup--sign-up-form');

            let result = '';
            if (value.length < 4) {
                result = value;
            } else if (value.length < 7) {
                result = value.slice(0, 3) + '-' + value.slice(3);
            } else if (value.length < 11) {
                result = value.slice(0, 3) + '-' + value.slice(3, 6) + '-' + value.slice(6);
            } else {
                result = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7, 11);
            }
            e.target.value = result;
        });
    });
</script>

<script>

    async function ensureFirebaseLogin(customToken) {
        if (firebase.auth().currentUser) return firebase.auth().currentUser;
        await firebase.auth().signInWithCustomToken(customToken);
        return firebase.auth().currentUser;
    }

    async function handleFirebaseAndSessionLogin(customToken) {
        const user = await ensureFirebaseLogin(customToken);
        const idToken = await user.getIdToken();
        await fetch("/usr/member/firebase-session-login", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({idToken}),
            credentials: "include"
        });

    async function processLogin() {
        try {
            const res = await fetch('/usr/member/firebase-token', {method: 'POST'});
            const result = await res.json();
            if (result.resultCode !== 'S-1') {
                window.location.replace("/usr/member/login");
                return;

            let customToken = result.data1?.token || result.data1;
            if (customToken && (customToken.match(/\./g) || []).length === 2) {
                await handleFirebaseAndSessionLogin(customToken);
            }
            window.location.replace("/");
        } catch {
            window.location.replace("/usr/member/login");
        }
    }
