<script>
    // ë¡œê·¸ì¸ â†” íšŒì›ê°€ì… ì „í™˜
    $(document).ready(function () {
        $('#show-sign-up').on('click', function () {
            $('.form-slider').css('transform', 'translateX(-50%)');
        });
        $('#show-sign-in').on('click', function () {
            $('.form-slider').css('transform', 'translateX(0)');
        });
    });

    let currentStep = 1;

    function goToStep(step) {
        currentStep = step;
        const slide = document.querySelector('.form-panel-slide');
        slide.style.transform = `translateX(${step === 1 ? '0' : '-100%'})`;

        // ë°œë°”ë‹¥ ì´ë¯¸ì§€ ë³€ê²½
        document.getElementById('paw1').src = step === 1 ? '/img/paw_active.png' : '/img/paw_inactive.png';
        document.getElementById('paw2').src = step === 2 ? '/img/paw_active.png' : '/img/paw_inactive.png';
    }

    // ë“œë˜ê·¸ ì´ë²¤íŠ¸
    const panel = document.getElementById('slide-panel');
    let startX = 0, isDragging = false;

    panel.addEventListener('mousedown', (e) => {
        startX = e.clientX;
        isDragging = true;
    });

    panel.addEventListener('mouseup', (e) => {
        if (!isDragging) return;
        const deltaX = e.clientX - startX;
        if (deltaX < -50 && currentStep === 1) goToStep(2);
        else if (deltaX > 50 && currentStep === 2) goToStep(1);
        isDragging = false;
    });

    // ëª¨ë°”ì¼ í„°ì¹˜
    panel.addEventListener('touchstart', (e) => {
        startX = e.touches[0].clientX;
        isDragging = true;
    });

    panel.addEventListener('touchend', (e) => {
        if (!isDragging) return;
        const endX = e.changedTouches[0].clientX;
        const deltaX = endX - startX;
        if (deltaX < -50 && currentStep === 1) goToStep(2);
        else if (deltaX > 50 && currentStep === 2) goToStep(1);
        isDragging = false;
    });

    function updateAuthLevel() {
        const auth = document.querySelector('[name="authName"]').value;
        document.getElementById('authLevel').value = auth === 'ìˆ˜ì˜ì‚¬' ? 9 : 1;
    }

    function validateForm() {
        const phone = document.querySelector('[name="cellphone"]');
        const phonePattern = /^\d{3}-\d{3,4}-\d{4}$/;
        if (!phonePattern.test(phone.value)) {
            alert("ì „í™”ë²ˆí˜¸ í˜•ì‹ì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤. ì˜ˆ: 000-0000-0000");
            return false;
        }

        const addressInput = document.getElementById("address");
        console.log("ğŸš¨ address.value:", addressInput?.value);

        if (!addressInput || addressInput.value.trim() === "") {
            alert("ì£¼ì†Œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”. ìš°í¸ë²ˆí˜¸ ì°¾ê¸°ë¥¼ ì‚¬ìš©í•˜ì„¸ìš”.");
            return false;
        }
        return true;
    }

    // step1ì—ì„œ Enter í‚¤ë¡œ ë‹¤ìŒ ë‹¨ê³„ ì´ë™
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('#step1 input').forEach(input => {
            input.addEventListener('keydown', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    goToStep(2);
                }
            });
        });

        const phoneInput = document.querySelector('[name="cellphone"]');
        phoneInput.addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            let result = '';
            if (value.length < 4) {
                result = value;
            } else if (value.length < 7) {
                result = value.slice(0, 3) + '-' + value.slice(3);
            } else if (value.length < 11) {
                result = value.slice(0, 3) + '-' + value.slice(3, 6) + '-' + value.slice(6);
            } else {
                result = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7, 11);
            }
            e.target.value = result;
        });
    });
</script>

<script>
    console.log("ğŸ”¥ JS ë¡œë“œ í™•ì¸ìš© ë¡œê·¸");

    async function handleFirebaseLogin() {
        try {
            console.log("ğŸ“Œ Firebase í† í° ìš”ì²­ ì‹œì‘");
            const response = await fetch('/usr/member/firebase-token', {
                method: 'POST'
            });

            const result = await response.json();
            console.log("ğŸ“¦ result ì „ì²´ í™•ì¸:", result);

            if (result.resultCode !== 'S-1') {
                alert("âŒ Firebase í† í° ë°œê¸‰ ì‹¤íŒ¨");
                return;
            }

            const customToken = result.data1.token;

            console.log("ğŸ“Œ Firebase í† í° ë°œê¸‰ ì„±ê³µ, ë¡œê·¸ì¸ ì‹œë„");

            // ì»¨íŠ¸ë¡¤ëŸ¬ì—ì„œ í† í° ìƒì„±ëœ ê²ƒì„ í˜¸ì¶œ
            const userCredential = await firebase.auth().signInWithCustomToken(customToken);
            console.log("âœ… Firebase ë¡œê·¸ì¸ ì„±ê³µ", userCredential);

            // ë¡œê·¸ì¸ ì„±ê³µ í›„ Firestoreì— ì €ì¥
            const user = userCredential.user;
            const uid = user.uid;
            const db = firebase.firestore();

            const userData = {
                uid: uid,
                email: user.email || '',
                displayName: user.displayName || '',
                lastLogin: new Date().toISOString()
            };

            await db.collection("users").doc(uid).set(userData, { merge: true });
            console.log("âœ… ì‚¬ìš©ì ì •ë³´ Firestore ì €ì¥ ì„±ê³µ");

            // âœ… 3ì´ˆ í›„ ë©”ì¸ìœ¼ë¡œ ì´ë™ (ë¡œê·¸ í™•ì¸ ì‹œê°„ í™•ë³´)
            setTimeout(() => {
                window.location.href = "/";
            }, 3000);

        } catch (error) {
            console.error("âŒ Firebase ë¡œê·¸ì¸ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ ë°œìƒ", error);
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.querySelector('form[action="/usr/member/doLogin"]');

        if (loginForm) {
            loginForm.addEventListener("submit", async function (e) {
                e.preventDefault(); // âœ… ì„œë²„ ë¦¬ë‹¤ì´ë ‰íŠ¸ ë§‰ê¸°

                const formData = new FormData(loginForm);

                try {
                    const response = await fetch(loginForm.getAttribute("action"), {
                        method: "POST",
                        body: formData
                    });

                    const html = await response.text();

                    if (html.includes("history.back()")) {
                        document.body.innerHTML = html;
                        return;
                    }

                    await handleFirebaseLogin(); // âœ… Firebase ì²˜ë¦¬

                } catch (err) {
                    console.error("âŒ ë¡œê·¸ì¸ ì¤‘ ì—ëŸ¬ ë°œìƒ", err);
                    alert("ë¡œê·¸ì¸ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
                }
            });
        }

        // âœ… URLì— ?social=1 ì´ ìˆëŠ” ê²½ìš° â†’ Firebase ìë™ ë¡œê·¸ì¸
        const urlParams = new URLSearchParams(window.location.search);
        const isSocialLogin = urlParams.get("social");

        if (isSocialLogin === "1") {
            console.log("âœ… ì†Œì…œ ë¡œê·¸ì¸ ê°ì§€ë¨ â†’ Firebase ì²˜ë¦¬ ì‹œì‘");
            handleFirebaseLogin();
        }
    });

    // âœ… íŒì—… ë©”ì‹œì§€ ìˆ˜ì‹  ì²˜ë¦¬

        if (event.data === "socialLoginSuccess") {

        }
    });
</script>
