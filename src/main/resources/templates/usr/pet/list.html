		<script type="text/babel">
			const { createPortal } = ReactDOM;

			// âœ… PetCard ì»´í¬ë„ŒíŠ¸ ì •ì˜
			function PetCard({pet}) {
				const [isModalOpen, setIsModalOpen] = React.useState(false);

				const openModal = () => setIsModalOpen(true);

				return (
					<React.Fragment>

							<h2 className="text-2xl font-bold flex items-center gap-1 mb-4 justify-center">
								<span className="text-3xl">ğŸ¾</span> ë°˜ë ¤ë™ë¬¼ë“±ë¡ì¦
							</h2>
							<div className="grid grid-cols-3 ">
								<div className="grid-rows-2">
									<div className="row-auto text-start space-y-1 text-sm">
										<div><span className="font-semibold mr-2">ì´ë¦„:</span> {pet.name}</div>
										<div><span className="font-semibold mr-2">ë²ˆí˜¸:</span> {pet.id}</div>
										<div><span className="font-semibold mr-2">í’ˆì¢…:</span> {pet.breed}</div>

									<div><span className="font-semibold mr-2">ìƒì¼:</span> {pet.birthDate}</div>
									<div><span className="font-semibold mr-2">ì¤‘ì„±í™”:</span> ì™„ë£Œ</div>
								</div>
								<div className="space-y-1 flex justify-center items-start">
									<img src={pet.photo} alt="cat" className="w-[100px] h-[100px] object-cover rounded-xl border" />
								</div>
							</div>
							<div className="createdAt text-right text-xs text-gray-500 mt-2">{pet.createdAt}</div>
							{isModalOpen && <Modal pet={pet} onClose={closeModal} />}
						</div>
						
					</React.Fragment>
				);
			}
			// Modal.js
			const Modal = ({ pet, onClose }) => {
				return ReactDOM.createPortal(
					<div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
						<div className="bg-white p-6 rounded-lg w-[400px]">
							<h2 className="text-lg font-bold mb-4">ë°˜ë ¤ë™ë¬¼ ì •ë³´ ìˆ˜ì •</h2>
							<form className="space-y-3">
								<input className="w-full border p-2 rounded" defaultValue={pet.name} placeholder="ì´ë¦„" />
								<input className="w-full border p-2 rounded" defaultValue={pet.breed} placeholder="í’ˆì¢…" />
								<input className="w-full border p-2 rounded" defaultValue={pet.gender} placeholder="ì„±ë³„" />
								<input className="w-full border p-2 rounded" defaultValue={pet.birthDate} placeholder="ìƒì¼" />
								<textarea className="w-full border p-2 rounded" defaultValue={pet.species} placeholder="íŠ¹ì§•" />
								<div className="flex justify-end gap-2">
									<button type="button" onClick={onClose} className="bg-gray-300 px-3 py-1 rounded">ë‹«ê¸°</button>
									<button type="submit" className="bg-blue-500 text-white px-3 py-1 rounded">ì €ì¥</button>
								</div>
							</form>
						</div>
					</div>,
					document.body // ğŸ’¡ ì „ì²´ í˜ì´ì§€ bodyì— ì§ì ‘ ë Œë”ë§
				);
			};


			function App() {
				const [pets, setPets] = React.useState([]);
				const [loginedMember, setLoginedMember] = React.useState(null);

				React.useEffect(() => {
					fetch('/api/member/myPage')
						.then(res => res.json())
						.then((data) => {
							console.log(data);
							setLoginedMember(data);

							window.localStorage.setItem('loginedMember', data.id);
						});
				}, []);

				React.useEffect(() => {
					if (loginedMember && loginedMember.id) {
						fetch(`/api/pet/list?memberId=${loginedMember.id}`)
							.then(res => res.json())
							.then((data) => {
								console.log(data);
								console.log("petlist: ", data.pets);
								setPets(data.pets || []);
							});
					}
				}, [loginedMember]);

				const TOTAL_CARD_COUNT = 3;
				const petList = pets.length >= TOTAL_CARD_COUNT
					? pets
					: [...pets, ...Array(TOTAL_CARD_COUNT - pets.length).fill(null)];





				React.useEffect(() => {
					const swiper = new Swiper('.mySwiper', {
						slidesPerView: 'auto',
						centeredSlides: true,
						spaceBetween: -30,
						effect: 'fade',
						fadeEffect: { crossFade: true },
						loop: false,
						grabCursor: true,
						effect: 'slide',
						speed: 1000,
						on: {

							progress(swiper) {
							  swiper.slides.forEach(slide => {
							    const progress = slide.progress;
							    const scale = 1 - Math.abs(progress) * 0.1;
							    const blur = Math.min(Math.abs(progress) * 5, 5);
							    const opacity = 1 - Math.abs(progress) * 0.5;

							    slide.style.transform = `scale(${scale})`;
							    slide.style.filter = `blur(${blur}px) brightness(${1 - Math.abs(progress) * 0.2})`;
							    slide.style.opacity = opacity;
							    slide.style.zIndex = `${100 - Math.floor(Math.abs(progress) * 100)}`;
							  });
							},
							slideChangeTransitionEnd() {
								const allSlides = document.querySelectorAll('.swiper-slide');
								const browserCenterX = window.innerWidth / 2;

								let closestSlide = null;
								let closestIndex = 0;
								let closestDistance = Infinity;

								allSlides.forEach((slide, idx) => {
									const rect = slide.getBoundingClientRect();
									const slideCenter = rect.left + rect.width / 2;
									const distance = Math.abs(slideCenter - browserCenterX);

									if (distance < closestDistance) {
										closestDistance = distance;
										closestSlide = slide;
										closestIndex = idx;
									}
								});

								// ğŸ‘‰ ì¤‘ì•™ ìŠ¬ë¼ì´ë“œì˜ petIdë¥¼ ì°¾ê¸° ìœ„í•´ data-ì†ì„± í™œìš© ì¶”ì²œ
								const petId = closestSlide.getAttribute("data-pet-id");
								const pet = pets.find(p => p.id.toString() === petId);
								if (!petId) {
									console.log("â— ì¤‘ì•™ ì¹´ë“œê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤.");
									localStorage.removeItem('selectedPetId');
									return;
								}
								if (pet) {
									console.log("âœ… í˜„ì¬ ì¤‘ì•™ì— ìˆëŠ” í«:", pet.id, pet.name);
									window.localStorage.setItem('selectedPetId', pet.id);
								}

								const distantIndices = [];
								for (let i = 0; i < allSlides.length; i++) {
									if (Math.abs(i - closestIndex) >= 2) {
										distantIndices.push(i);
									}
								}

								allSlides.forEach((slide, idx) => {
									if (!distantIndices.includes(idx)) {
										if (slide.classList.contains('is-distant')) {
											slide.classList.remove('is-distant');
											slide.classList.add('is-distant-leaving');
											setTimeout(() => {
												slide.classList.remove('is-distant-leaving');
											}, 500);
										}
									}
								});

								requestAnimationFrame(() => {
									distantIndices.forEach(index => {
										const slide = swiper.slides[index];
										if (slide) {
											slide.classList.remove('is-distant-leaving');
											slide.classList.add('is-distant');
										}
									});
								});
								// ì´ì „ì— ìˆë˜ ì¤‘ì•™ ì¹´ë“œ í´ë˜ìŠ¤ ì œê±°
								document.querySelectorAll('.swiper-slide.centered').forEach(s => s.classList.remove('centered'));

								// ìƒˆ ì¤‘ì•™ ì¹´ë“œì— ê°•ì¡° í´ë˜ìŠ¤ ë¶€ì—¬
								closestSlide.classList.add('centered');
							},
						}
					});

					setTimeout(() => {
						swiper.emit('slideChangeTransitionEnd');
						console.log('ì´ˆê¸° íë¦¼íš¨ê³¼ ì ìš©');
					}, 10);
					return () => swiper.destroy(); // cleanup
				}, [pets]);

				return (
					<div className="w-full flex justify-center overflow-visible">
					  <div className="swiper mySwiper max-w-[800px] overflow-visible">
					    <div className="swiper-wrapper">
					      {petList.map((pet, idx) =>
					        pet ? (
					          <div
					            className="swiper-slide w-[420px]"
					            key={pet.id}
					            data-pet-id={pet.id}
					          >
					            <PetCard pet={pet} />
					          </div>
					        ) : (
					          <div
					            className="swiper-slide w-[420px] opacity-30 flex justify-center"
					            key={`empty-${idx}`}
					          >
					            <div className="ani-card bg-gray-100 aspect-[1/1.6] w-[400px] rounded-xl p-6 shadow flex items-center justify-center text-gray-500">
					              ë“±ë¡ëœ í«ì´ ì—†ìŠµë‹ˆë‹¤
					            </div>
					          </div>
					        )
					      )}
					    </div>
					  </div>
					</div>

				);
			}
			
			const swiper = new Swiper('.mySwiper', {
			  slidesPerView: 'auto',
			  centeredSlides: true,
			  spaceBetween: -30,
			  loop: false,
			  grabCursor: true,
			  speed: 800,

			  // âœ… ì‹¤ì‹œê°„ ì§„í–‰ë¥  ê°ì§€ë¥¼ ìœ„í•œ ì˜µì…˜
			  watchSlidesProgress: true,

			  on: {
			    progress() {
			      // ì•„ë˜ì— ì •ì˜í•  progress ê¸°ë°˜ ìŠ¤íƒ€ì¼ ì ìš©
			    },
			  },
			});

			

			const root = ReactDOM.createRoot(document.getElementById("root"));
			root.render(<App />);

		</script>
